            font-size: 16px;
            line-height: 200%;

        .gallery a {
            display: block;
            max-width: 300px; /* Constrain maximum width of image boxes */

        }
        .gallery img {
            width: 100%;
            height: auto;
            border: none; /* Remove border from images */
            border-radius: 8px;
            object-fit: contain; /* Ensure the entire image is visible */
            transition: transform 0.2s ease; /* Smooth transition for scaling effect */
        }
        .gallery img:hover {
            transform: scale(1.05); /* Slightly zoom in on hover */
