        body {
            font-family: "Times New Roman", serif;
            font-size: 16px;
            line-height: 200%;
            margin: 0;
            padding: 0;
        }
        .info {
            text-align: center;
            margin: 2em 0;
        }
        .info h2 {
            margin: 0;
        }
        .info a {
            display: inline-block;
            margin: 0.2em 0; /* Reduced margin between links */
            text-decoration: none;
            color: #000;
            padding: 0.2em 0.5em;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for highlight effect */
            cursor: pointer; /* Pointer cursor to indicate clickable links */
        }
        .info a:hover,
        .info a:focus {
            background-color: #f0f0f0; /* Highlight color */
            color: #000; /* Text color on highlight */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            padding: 0; /* Remove padding around gallery */
            margin: 0; /* Remove margin around gallery */
            justify-content: space-between; /* Ensure images stretch to fill space */
        }
        .gallery img {
            width: calc(25% - 1px); /* Adjust to fit four images per row with no space */
            height: auto;
            object-fit: cover; /* Cover ensures the image fills the space, cropping if necessary */
            cursor: pointer;
            margin: 0; /* Remove space around images */
            border: 1px solid #fff; /* Optional: Add a thin white border to ensure no gaps */
        }
        @media (max-width: 1200px) {
            .gallery img {
                width: calc(33.33% - 1px); /* Adjust for three images per row on smaller screens */
            }
        }
        @media (max-width: 800px) {
            .gallery img {
                width: calc(50% - 1px); /* Adjust for two images per row */
            }
        }
        @media (max-width: 500px) {
            .gallery img {
                width: calc(100% - 1px); /* Adjust for one image per row on very small screens */
            }
        }
    </style>
